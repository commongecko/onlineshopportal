{% extends "osp/base.html" %}

{% block content %}

{% if perms.osp.add_item %}
<h3>Add new item</h3>

<form role="form" action="{% url 'osp:add_item' %}" method="post">
{% csrf_token %}
<div class="form-group">
    <label for="name">Item name:</label>
    <input type="text" class="form-control" name="itemname">
</div>
<div class="form-group">
    <label for="number">Price:</label>
    <input type="number" class="form-control" name="cost">
</div>
<div class="form-group">
    <label for="number">Discount:</label>
    <input type="number" class="form-control" name="discount">
</div>
<div class="form-group">
    <label for="number">Number of items to add (availability):</label>
    <input type="number" class="form-control" name="available">
</div>
<input type="submit" class="btn btn-default" value="Add item">
</form>
{% else %}
<h3>You can't add items.</h3>
{% endif %}

{% endblock %}
