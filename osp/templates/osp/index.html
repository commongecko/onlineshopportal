{% extends "osp/base.html" %}

{% block content %}

<h1>Shop online</h1>
<h3>Available items</h3>
{% if item_list %}
    <ul>
    {% for item in item_list %}
    <li><a href="{% url 'osp:detail' item.name %}">{{ item.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>Stock empty.</p>
{% endif %}

{% endblock %}
