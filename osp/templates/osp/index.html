{% extends "osp/base.html" %}

{% block content %}

<h1>Shop online!</h1>
{% if perms.osp.add_item %}
    <h3>Your items</h3>
{% else %}
    <h3>Available items</h3>
{% endif %}
{% if item_list %}
    <ul>
    {% for item in item_list %}
    <li><a href="{% url 'osp:detail' item.name %}">{{ item.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>Stock empty.</p>
{% endif %}

{% endblock %}
